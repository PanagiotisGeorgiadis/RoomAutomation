<html>

        <title>Welcome to Room Automation Control Panel</title>

    <body>

        <div class = "header">
            <h2>Welcome to the Room Automation Panel</h2>
        </div>
        <div class = "log-files-container">
        </div>

        <script>
            get("/logs")
                .then((response) => {

                        response.logs.map((filename) => {
                            var logFilesContainer = document.getElementsByClassName("log-files-container")[0];
                            var logFile = document.createElement("div");
                            var logFileText = document.createTextNode(filename);

                            logFile.appendChild(logFileText);
                            logFilesContainer.appendChild(logFile);
                        });
                })
                .catch(() => {
                    console.error("Error in /logs get request.");
                });

        </script>
    </body>
</html>
